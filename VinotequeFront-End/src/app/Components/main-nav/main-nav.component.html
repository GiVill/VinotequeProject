<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      [ngClass]="{hidden: !(isHandset$ |async)}">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="shop" >Shop</a>
      <a mat-list-item routerLink="redWine">Vini Rossi</a>
      <a mat-list-item routerLink="whiteWine">Vini Bianchi</a>
      <a mat-list-item routerLink="roseWine">Vini Rosé</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/" class="title">Vinoteque</span>
        <span class="spacer"></span>
        <span>
          <mat-form-field appearance="fill" class="search"  *ngIf="!(isHandset$ |async)">
            <input matInput placeholder="search">
              <button mat-icon-button matSuffix>
                <mat-icon matSuffix>search</mat-icon>
              </button>
          </mat-form-field>
        </span>
        <span class="spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">

          <button mat-menu-item (click)="loginRedirect()" *ngIf="!logged">
            <mat-icon>login</mat-icon>
            <span>Accedi</span>
          </button>
          <button mat-menu-item routerLink="Auth" *ngIf="!logged">
            <mat-icon>delete_forever</mat-icon>
            <span>Registrati</span>
          </button>

          <button mat-menu-item routerLink="profile" *ngIf="logged">
            <span>Il mio account</span>
          </button>
          <button mat-menu-item (click)="doLogout()"*ngIf="logged">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>

        </mat-menu>
        <button mat-icon-button class="cart" (click)="cartAction()">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        </mat-toolbar-row>
        <span class="spacer"></span>
        <mat-toolbar-row>
          <span class="spacer"></span>
          <mat-form-field appearance="fill" class="search"  *ngIf="(isHandset$ |async)">
            <input matInput placeholder="search">
              <button mat-icon-button matSuffix>
                <mat-icon matSuffix>search</mat-icon>
              </button>
          </mat-form-field>
          <div class="viewList">
            <mat-toolbar-row>
              <div fxShow="true" fxHide.lt-md="true" class="viewList">
                <button mat-raised-button type="button"
                *ngIf="!(isHandset$ |async)" color="primary" routerLink="shop" >Shop</button>
                <button mat-raised-button type="button"
                *ngIf="!(isHandset$ |async)" color="primary" routerLink="redWine">Vini Rossi</button>
                <button mat-raised-button type="button"
                *ngIf="!(isHandset$ |async)" color="primary" routerLink="whiteWine">Vini Bianchi</button>
                <button mat-raised-button type="button"
                *ngIf="!(isHandset$ |async)" color="primary" routerLink="roseWine">Vini Rosé</button>
              </div>
            </mat-toolbar-row>
          </div>
          <span class="spacer"></span>
        </mat-toolbar-row>
    </mat-toolbar>



    <router-outlet></router-outlet>



   <!-- SOLO PER PROVA!! DA SISTEAMRE-->
   <mat-divider></mat-divider>
   <footer class="footer">
    <div class="riga">
      <span class="spacer"></span>
      <div style="margin-top: 20px;"><h1><strong>Vinoteque</strong></h1></div>
      <span class="spacer"></span>
      <div style="margin-top: 20px;"><h1><strong>Benvenuto!</strong></h1></div>
      <span class="spacer"></span>
    </div>
    <div style="display: flex; flex-direction: column;">
      <div style="align-self: center;"><h2>Powered by:</h2></div>
    </div>
    <div>
      <table border="0" cellpadding="10" cellspacing="0" align="center"><tr><td align="center"></td></tr><tr><td align="center"><a href="https://www.paypal.com/webapps/mpp/paypal-popup" title="How PayPal Works" onclick="javascript:window.open('https://www.paypal.com/webapps/mpp/paypal-popup','WIPaypal','toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=1060, height=700'); return false;"><img src="https://www.paypalobjects.com/webstatic/mktg/logo/AM_mc_vs_dc_ae.jpg" border="0" alt="PayPal Acceptance Mark"></a></td></tr></table>
    </div>

      <span class="spacer"></span>
      <div><h3>Vinoteque è un E-comerce online specializzato nella vendita di vino.</h3></div>
      <span class="spacer"></span>
    </div>
    <div class="riga">
      <span class="spacer"></span>
      <div><p>© Vinoteque 2023, tutti i diritti riservati. Vinoteque S.R.L., Via boh 5, 20121 Platania (CS), Capitale Sociale -9.999.999,99 euro (I.V.)</p></div>
      <span class="spacer"></span>
    </div>
   </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
