<mat-card class="example-card">
  <img mat-card-image src="{{'data:image/png;base64,' + wine.foto}}">
  <mat-card-content>
    <mat-card-title>{{wine.nome}}</mat-card-title>
    <mat-card-subtitle>ciao</mat-card-subtitle>
    <h3>{{wine.prezzo}}$</h3>
  </mat-card-content>
  <mat-card-actions>
    <div class="listButton">
      <button mat-icon-button class="cart">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button mat-icon-button class="favorite">
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
