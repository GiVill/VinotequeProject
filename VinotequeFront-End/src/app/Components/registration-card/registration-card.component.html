<!-- Card che contiene il form di registrazione -->
<mat-card class="loginCard">

  <!-- Inizio form-->
  <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)" >

    <!-- Vari form-field -->
    <mat-label class="title">Nome</mat-label>
    <mat-form-field appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input matInput placeholder="Enter your name" required name="name" ngModel/>
    </mat-form-field>

    <mat-label class="title" style="margin-top: 1px">Cognome</mat-label>
    <mat-form-field appearance="fill">
      <mat-label>Enter your surname</mat-label>
      <input matInput placeholder="Enter your surname" required name="surname" ngModel/>
    </mat-form-field>

    <mat-label class="title" style="margin-top: 1px">Data di nascita</mat-label>
    <mat-form-field appearance="fill" >
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [min]="minDate"
        [max]="maxDate"
        [matDatepicker]="picker" name="data" ngModel/>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div style="display: flex; align-items: flex-start">
      <mat-form-field>
        <mat-label>Via</mat-label>
        <input matInput placeholder="Inserisci la via" name="indirizzo" ngModel />
      </mat-form-field>

      <mat-form-field>
        <mat-label>CAP</mat-label>
        <input matInput placeholder="Inserisci il CAP" name="cap" ngModel />
      </mat-form-field>
    </div>

    <div style="display: flex; align-items: flex-start">
      <mat-form-field >
        <mat-label>Citt√†</mat-label>
        <input matInput name="citta" ngModel/>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Stato</mat-label>
        <mat-select name="stato" ngModel>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-label class="title" style="margin-top: 1px">Email</mat-label>
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        required/>
      <mat-icon matSuffix>mail</mat-icon>
      <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-label class="title" style="margin-top: 1px">Password</mat-label>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel/>
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-card-actions class="actions">
      <button mat-raised-button
      class="loginButton"
      type="submit"
      [disabled]="!registrationForm.valid"
      >Registrati</button>
    </mat-card-actions>

  </form>

</mat-card>
