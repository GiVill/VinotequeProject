<mat-card style="width: 360px;">
  <mat-card-header>
    <div mat-card-avatar class="image"></div>
    <mat-card-title>Richiesta da {{request.utente.nome}}</mat-card-title>
  </mat-card-header>
  <h1 style="text-align:center;">Matricola inserita dall'utente {{request.matricola}}</h1>
  <mat-card-actions style="align-self: center;">
    <button mat-stroked-button style="background-color: rgb(32, 175, 54);" (click)="acceptRequest()">ACCETTA</button>
    <button mat-stroked-button style="margin-left: 5px; background-color: rgb(237, 60, 60);" (click)="refuseRequest()">RIFIUTA</button>
  </mat-card-actions>
</mat-card>
